<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./css/Styles.css">
    <!-- Glide.js Core and Theme Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">

    <!-- Glide.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    <!-- External JavaScript files -->
    <script src="js/glide.js"></script>
    <script src="js/scripts.js"></script>

</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Food Truck Logo" class="logo">
            <h1>Snabbt & Gott</h1>
            <p class="motto">"Din favorit matvagn"</p>
        </div>

        <!-- Navigation Menu -->
        <nav>
            <ul class="menu">
                <li><a href="about-us/index.html">Om oss</a></li>
                <li><a href="products/index.html">Produkter</a></li>
                <li><a href="contact/index.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <main>
        <section class="hero">
            <img src="images/food-truck-photo.jpg" alt="Food Truck" class="hero-image">
        </section>

        <!-- Image Carousel Section -->
        <section class="homepage-products">
            <h2>Our Delicious Meals</h2>

            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide"><img class="carousel-image" src="images/meal1.jpg" alt="Meal 1"></li>
                        <li class="glide__slide"><img class="carousel-image" src="images/meal2.jpg" alt="Meal 2"></li>
                        <li class="glide__slide"><img class="carousel-image" src="images/meal3.jpg" alt="Meal 3"></li>
                        <li class="glide__slide"><img class="carousel-image" src="images/meal4.jpg" alt="Meal 4"></li>
                        <li class="glide__slide"><img class="carousel-image" src="images/meal5.jpg" alt="Meal 5"></li>

                    </ul>
                </div>

                <!-- Optional Arrows -->
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                  </div>

                <!-- Optional Bullets -->
                <!-- <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                    <button class="glide__bullet" data-glide-dir="=2"></button>
                    <button class="glide__bullet" data-glide-dir="=3"></button>
                    <button class="glide__bullet" data-glide-dir="=4"></button>
                </div> -->
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Truck Name</p>
    </footer>


</body>

</html>
