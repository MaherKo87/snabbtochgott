    <main>
        <section class="contact">
            <p>HÃ¤r hittar ni oss:</p>
            <p>Verkstadsgatan, 239 39 Kalmar</p>

            <h3>Skriv till oss</h3>

            <form>

                <label class="contact-element" for="name">Namn:</label>
                <input class="contact-element" type="text" id="name" name="name" required>

            </form>
